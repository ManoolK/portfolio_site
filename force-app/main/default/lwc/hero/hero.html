<template>
    <section class="section-hero">
        <div class="container hero">
            <div class="hero-text-box">
                <span class="fun-text">{funText}</span>
                <img src={funImageURL} class="fun-image" alt="fun lines">
                <h1 class="heading-primary brand-1">{title}</h1>
                <h1 class="heading-primary">{titleSecond}</h1>
                <p class="hero-description">{smallText}</p>
                <template if:true={showButton1}>
                    <a href="#" class="btn btn--full margin-right-small">View My Portfolio</a>
                </template>
                <template if:true={showButton2}>
                    <a href="#" class="btn btn--outline">Hire Me</a>
                </template>
            </div>
            <div class="hero-image-box">
                <img src={personImageURL} class="hero-img" alt="Oxana Suvorova photo">
            </div>
        </div>
    </section>
</template>
